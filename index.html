    <!-- hack for https://github.com/rehooks/local-storage/blob/db301e64d3db82f75775bdb477ca42feb5e3e49b/src/local-storage-events.ts#L14 -->
    <script>
      window.global = window;
    </script>
    <!-- initialize light/dark theme as early as possible (cf. src/utils/use-theme-state.ts) -->
    <script>
      function __getTheme() {
        return window.localStorage.getItem("theme") || "light";
      }
      function __setTheme(theme) {
        window.localStorage.setItem("theme", theme);
        __applyTheme(theme);
      }
      function __applyTheme(theme) {
        if (theme === "dark") {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      }
      __applyTheme(__getTheme());
    </script>
